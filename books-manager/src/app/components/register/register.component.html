<div class="flex justify-center">
	<form  [formGroup]="this.registerForm" (ngSubmit)="onSubmit($event)" class="w-[400px] border-2 shadow p-5 my-6">
		<h2 class="my-6 text-2xl text-center font-bold">Register</h2>
		<div class="">
			<label class="block">Name</label>
			<input formControlName="name" value={{this.getName()?.value}} name="name" type="text" class="w-full border-2 px-2 py-1 rounded-sm mt-2">
			<div *ngIf="this.getName()?.valid && this.getName()?.touched"
			class="bg-red rounded-lg">
			Name  is required
		   </div>
		</div>

		<div class="my-4">
			<label class="block">Email</label>
			<input formControlName="email" value={{this.getEmail()?.value}} name="email" type="email" class="w-full border-2 px-2 py-1 rounded-sm mt-2">
			<div *ngIf="this.getEmail()?.valid && this.getEmail()?.touched"
			class="bg-red rounded-lg ">
			Name  is required
		   </div>
		</div>

		<div class="">
			<label class="block">Password</label>
			<input formControlName="password" value={{this.getPassword()?.value}} name="password" type="password" class="w-full border-2 px-2 py-1 rounded-sm mt-2">
			<div *ngIf="this.getPassword()?.valid&&this.getPassword()?.touched"
			class="bg-red rounded-lg">
			Name  is required
		   </div>
		</div>

		 <button class="bg-slate-900 px-8 rounded-md py-1  text-white w-full mt-10">Register</button>
		 <a routerLink="/login" class="mt-2 block">Login</a>
	</form>
</div>
